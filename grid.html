<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid No-Wrap dengan Scroll Horizontal</title>

            <div class="bg-blue-500 text-white p-4 h-[70px] flex items-center justify-center">Column 5</div>
            <!-- Tambahkan lebih banyak kolom di sini jika diperlukan -->
            <div class="bg-blue-500 text-white p-4 h-[70px] flex items-center justify-center">Column 6</div>
            <div class="bg-blue-500 text-white p-4 h-[70px] flex items-center justify-center">Column 7</div>
            <div class="bg-blue-500 text-white p-4 h-[70px] flex items-center justify-center">Column 8</div>
            <div class="bg-blue-500 text-white p-4 h-[70px] flex items-center justify-center">Column 9</div>

            <div class="bg-blue-500 text-white p-4 h-[70px] flex items-center justify-center">Column 8</div>
            <div class="bg-blue-500 text-white p-4 h-[70px] flex items-center justify-center">Column 9</div>

            <div class="bg-blue-500 text-white p-4 h-[70px] flex items-center justify-center">Column 11</div>
        </div>
    </div>
</body>
</html>
